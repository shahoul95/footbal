        .container {
            background-color: whitesmoke;

</head>

<body>

    <div class="container">
        <!-- Material form register -->
        <!-- Default form register -->
        <form class="text-center border border-light p-5" novalidate>

            <p class="h4 mb-4">Inscription</p>

            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" ng-model="nom" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" ng-model="prenom" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <!-- E-mail -->
            <input type="email" ng-model="mailse" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" ng-model="motdepasse" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

            <!-- Phone number -->
            <input type="text" ng-model="phonenumber" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two step authentication
            </small>

            
            

            <!-- Sign up button -->
            <button class="btn btn-danger my-4 btn-block bg-" type="submit" ng-click="myFunc()">S'enregistrer</button>

            <!-- Social register -->
            <p>or sign up with:</p>
 
            <a href="#" class="mx-2" role="button"><img src="insta.png" ></a>
            <a href="#" class="mx-2" role="button"><img src="fb.png" ></a>
            <a href="#" class="mx-2" role="button"><img src="gmail.png" ></i></a>

            <hr>

            <!-- Terms of service -->
           

        </form>
        <!-- Default form register -->

        <div class="footer-copyright text-center py-3">
            Â© 2018 Copyright

        </div>
    </div>
</body>
